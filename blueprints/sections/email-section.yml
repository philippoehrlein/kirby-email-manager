type: fields
fields:
  email_templates_headline:
    label: philippoehrlein.kirby-email-manager.panel.templates.headline
    type: headline

  email_templates:
    label: philippoehrlein.kirby-email-manager.panel.templates.label
    type: select
    options: query
    required: true
    query:
      fetch: kirby.option('philippoehrlein.kirby-email-manager.templates')
      text: "{{ item.name }}"
      value: "{{ item.id }}"

  send_to_more:
    type: toggle
    label: philippoehrlein.kirby-email-manager.panel.email.send_to_more_label
    text: 
      - philippoehrlein.kirby-email-manager.panel.email.send_to_one
      - philippoehrlein.kirby-email-manager.panel.email.send_to_many

  send_to:
    label: philippoehrlein.kirby-email-manager.panel.email.send_to_label
    type: email
    when:
      send_to_more: false
    required: true

  send_to_structure:
    label: philippoehrlein.kirby-email-manager.panel.email.send_to_structure_label
    type: structure
    when:
      send_to_more: true
    columns:
      topic: 
        width: 1/2
      email:
        width: 1/2
    fields:
      topic:
        label: philippoehrlein.kirby-email-manager.panel.email.topic_label
        type: text
        required: true
      email:
        label: philippoehrlein.kirby-email-manager.panel.email.email_label
        type: email
        required: true
      line:
        type: line
      success_help:
        type: info
        label: Info
        text: philippoehrlein.kirby-email-manager.panel.help.multiple_recipients
      success_title:
        label: philippoehrlein.kirby-email-manager.panel.success.title_label
        type: text
      success_text:
        label: philippoehrlein.kirby-email-manager.panel.success.text_label
        type: writer
    help: philippoehrlein.kirby-email-manager.panel.email.send_to_structure_help
    required: true

  send_to_success_title:
    label: philippoehrlein.kirby-email-manager.panel.success.title_label
    type: text
    required: true

  send_to_success_text:
    label: philippoehrlein.kirby-email-manager.panel.success.text_label
    type: writer
    required: true