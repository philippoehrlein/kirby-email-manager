type: managed-template
name:
  en: Contact Form
  de: Kontaktformular

emails:
  mail:
    subject:
      en: New contact form submission
      de: Neue Kontaktformular-Anfrage
    sender:
      en: Website Contact
      de: Webseiten-Kontakt
  reply:
    subject:
      en: Thanks for contacting us
      de: Danke für Ihre Nachricht
    sender:
      en: Support Team
      de: Support-Team
  content:
    greetings:
      en: Hello
      de: Hallo
    message:
      en: Thank you for your message. We will get back to you shortly.
      de: Vielen Dank für Ihre Nachricht. Wir werden uns in Kürze bei Ihnen melden.

fields:
  name:
    type: text
    label:
      en: Name
      de: Name
    required: true
    width: 1/2
    placeholder:
      en: Your full name
      de: Ihr vollständiger Name
    minlength: 2
    maxlength: 100
    username: true
    aria:
      en: Enter your name
      de: Geben Sie Ihren Namen ein
  email:
    type: email
    label:
      en: Email
      de: E-Mail
    required: true
    width: 1/2
    placeholder:
      en: your@email.com
      de: ihre@email.de
    validate: email
    reply: true
    replyto: true
    aria:
      en: Enter your email address
      de: Geben Sie Ihre E-Mail-Adresse ein
  subject:
    type: text
    label:
      en: Subject
      de: Betreff
    required: true
    width: 1/1
    placeholder:
      en: What is this about?
      de: Worum geht es?
    minlength: 3
    maxlength: 140
    aria:
      en: Enter the subject of your message
      de: Geben Sie den Betreff Ihrer Nachricht ein
  message:
    type: textarea
    label:
      en: Message
      de: Nachricht
    required: true
    width: 1/1
    placeholder:
      en: Write your message here…
      de: Schreiben Sie hier Ihre Nachricht…
    rows: 6
    resizable: vertical
    minlength: 20
    aria:
      en: Enter your message
      de: Geben Sie Ihre Nachricht ein

buttons:
  send:
    label:
      en: Send
      de: Senden
  reset:
    show: true
    label:
      en: Reset
      de: Zurücksetzen
